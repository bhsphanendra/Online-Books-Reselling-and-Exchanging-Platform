<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #357abD;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-weight: bold;
        }
        
        .progress-step.active .step-number {
            background-color: #4a90e2;
            color: white;
        }
        
        .progress-step.completed .step-number {
            background-color: #2e7d32;
            color: white;
        }
        
        .step-label {
            font-size: 14px;
            color: #777;
        }
        
        .progress-step.active .step-label {
            color: #4a90e2;
            font-weight: bold;
        }
        
        .progress-step.completed .step-label {
            color: #2e7d32;
        }
        
        .progress-bar {
            position: absolute;
            top: 15px;
            height: 2px;
            background-color: #ddd;
            width: 100%;
            left: -50%;
            z-index: -1;
        }
        
        .progress-step:first-child .progress-bar {
            display: none;
        }
        
        .progress-step.completed .progress-bar,
        .progress-step.active .progress-bar {
            background-color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Recovery</h2>
        
        <div class="progress-steps">
            <div class="progress-step active" id="step1-indicator">
                <div class="progress-bar"></div>
                <div class="step-number">1</div>
                <div class="step-label">Email</div>
            </div>
            <div class="progress-step" id="step2-indicator">
                <div class="progress-bar"></div>
                <div class="step-number">2</div>
                <div class="step-label">Verify</div>
            </div>
            <div class="progress-step" id="step3-indicator">
                <div class="progress-bar"></div>
                <div class="step-number">3</div>
                <div class="step-label">New Password</div>
            </div>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <!-- Step 1: Email Entry -->
        <div class="step active" id="step1">
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Enter your email address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <button type="submit">Continue</button>
                </div>
            </form>
        </div>
        
        <!-- Step 2: User Verification -->
        <div class="step" id="step2">
            <form id="verificationForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" name="mobile" required placeholder="Include country code">
                </div>
                <div class="form-group">
                    <button type="submit">Verify</button>
                </div>
            </form>
        </div>
        
        <!-- Step 3: New Password -->
        <div class="step" id="step3">
            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit">Reset Password</button>
                </div>
            </form>
        </div>
        
        <!-- Success Message after password reset -->
        <div class="step" id="step4">
            <div class="success message">
                Your password has been reset successfully!
            </div>
            <div class="form-group">
                <a href="login.html"><button type="button">Go to Login</button></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all forms
            const emailForm = document.getElementById('emailForm');
            const verificationForm = document.getElementById('verificationForm');
            const resetForm = document.getElementById('resetForm');
            const messageDiv = document.getElementById('message');
            
            // Store email for session
            let userEmail = '';
            
            // Email form submission
            emailForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                userEmail = email;
                
                // Make AJAX request to check email
                fetch('forgot_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=checkEmail&email=${encodeURIComponent(email)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Move to next step
                        showStep(2);
                        updateProgressBar(2);
                    } else {
                        showMessage(data.message, 'error');
                    }
                })
                .catch(error => {
                    showMessage('Server error. Please try again later.', 'error');
                    console.error('Error:', error);
                });
            });
            
            // Verification form submission
            verificationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const mobile = document.getElementById('mobile').value.trim();
                
                // Make AJAX request to verify details
                fetch('forgot_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=verifyDetails&email=${encodeURIComponent(userEmail)}&username=${encodeURIComponent(username)}&mobile=${encodeURIComponent(mobile)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Move to next step
                        showStep(3);
                        updateProgressBar(3);
                    } else {
                        showMessage(data.message, 'error');
                    }
                })
                .catch(error => {
                    showMessage('Server error. Please try again later.', 'error');
                    console.error('Error:', error);
                });
            });
            
            // Password reset form submission
            resetForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    showMessage('Passwords do not match!', 'error');
                    return;
                }
                
                if (newPassword.length < 8) {
                    showMessage('Password must be at least 8 characters long!', 'error');
                    return;
                }
                
                // Make AJAX request to reset password
                fetch('forgot_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=resetPassword&email=${encodeURIComponent(userEmail)}&password=${encodeURIComponent(newPassword)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Show success step
                        showStep(4);
                    } else {
                        showMessage(data.message, 'error');
                    }
                })
                .catch(error => {
                    showMessage('Server error. Please try again later.', 'error');
                    console.error('Error:', error);
                });
            });
            
            // Function to show a specific step
            function showStep(stepNumber) {
                // Hide all steps
                document.querySelectorAll('.step').forEach(step => {
                    step.classList.remove('active');
                });
                
                // Show requested step
                document.getElementById(`step${stepNumber}`).classList.add('active');
                
                // Hide any messages
                messageDiv.style.display = 'none';
            }
            
            // Function to update progress bar
            function updateProgressBar(currentStep) {
                // Reset all steps
                document.querySelectorAll('.progress-step').forEach((step, index) => {
                    step.classList.remove('active', 'completed');
                    
                    // Mark previous steps as completed
                    if (index + 1 < currentStep) {
                        step.classList.add('completed');
                    }
                    
                    // Mark current step as active
                    if (index + 1 === currentStep) {
                        step.classList.add('active');
                    }
                });
            }
            
            // Function to show message
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                // Scroll to message if not visible
                if (!isElementInViewport(messageDiv)) {
                    messageDiv.scrollIntoView({ behavior: 'smooth' });
                }
            }
            
            // Check if an element is in the viewport
            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
        });
    </script>
</body>
</html>
