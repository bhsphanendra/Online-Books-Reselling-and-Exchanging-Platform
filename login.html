<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="login.php" method="POST">
            <div class="form-group">
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username or Email id" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group remember-forgot">
                <label for="rememberMe" class="custom-checkbox">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span class="checkmark"></span>
                    Remember Me
                </label>
                <a href="forgot.html" class="forgot-password-link">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="social-login">
            <p>or continue with</p>
            <div class="social-icons">
                <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
        
        <div class="form-footer">
            Don't have an account? <a href="signup/signup.html">Sign Up</a>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
